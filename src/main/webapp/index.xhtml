<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xml:lang="en"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<script type="text/javascript">
		//<![CDATA[
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}

		//]]>
	</script>
	<title>Tartaruga Cometa - Tela Inicial</title>
</h:head>
<f:view>
	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false" resizable="false">
		<p:graphicImage name="/images/ajaxloadingbar.gif" />
	</p:dialog>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<h:body>
		<h:form id="formIndex">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton type="button" value="Produtos"
						icon="ui-icon-plus"
						onclick="location.href='lista-produtos.xhtml'">
					</p:commandButton>
					<p:commandButton type="button" value="Entregas"
						icon="ui-icon-plus"
						onclick="location.href='lista-entregaNews.xhtml'">
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Home" icon="ui-icon-home" outcome="index"
						title="Pagina Inicial" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:separator />
			<p:fieldset legend="Tartaruga Cometa">
				<h4>Seja bem-vindo(a) ao sistema de entregas de produtos!</h4>
				
				<p>
					<h3>Para cadastrar uma entrega, é necessário cadastrar o produto, caso não tenha no banco de dados!</h3>
				</p>
				
				<p>
					<h3>Para cadastrar uma entrega, é necessário estar conectado a internet para efetuar a consulta de endereço!</h3>
				</p>
			</p:fieldset>
		</h:form>
	</h:body>
</f:view>
</html>
