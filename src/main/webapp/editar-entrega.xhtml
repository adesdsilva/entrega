<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xml:lang="en"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<script type="text/javascript">
		//<![CDATA[
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}

		//]]>
	</script>
	<title>Ediçao de Entrega</title>
</h:head>
<f:view>
	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false" resizable="false">
		<p:graphicImage name="/images/ajaxloadingbar.gif" />
	</p:dialog>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<h:body>
		<h:form id="formEntregaNewUpdate">
			<p:toolbar>
				<p:toolbarGroup>
					<p:button type="button" value="Produtos Cadastrados"
						icon="ui-icon-plus" outcome="lista-entregaNews" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Home" icon="ui-icon-home" outcome="index"
						title="Pagina Inicial" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:separator />
			<p:wizard showNavBar="false">
				<p:tab title="Altere o Status da Entrega">
					<p:panel header="Dados do Novo Produto" id="pnlUpdateEntregaNew">
						<h:panelGrid columns="2">
							<f:facet name="header">
								<p:messages closable="true" showDetail="true"></p:messages>
								<p:growl id="growlUpdateEntregaNew" showDetail="true" autoUpdate="true" closable="true" />
							</f:facet>
							<h:outputText value="Id" />
						<h:inputText value="#{entregaNewMB.entregaNew.id}"
							disabled="#{true}" />

						<h:outputText value="Rementente" />
						<h:inputText value="#{entregaNewMB.entregaNew.remetente.nome}"
							disabled="#{true}" />

						<h:outputText value="Destinatario" />
						<h:inputText value="#{entregaNewMB.entregaNew.destinatario.nome}"
							disabled="#{true}" />
							
						<h:outputText value="Status" />
						<p:selectOneMenu value="#{entregaNewMB.entregaNew.isEntrega}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="ENTREGUE" itemValue="ENTREGUE" />
						</p:selectOneMenu>

						</h:panelGrid>
						<p:commandButton value="Salvar" icon="ui-icon-disk" update="@form"
							action="#{entregaNewMB.alterar(entregaNewMB.entregaNew)}">
							<p:confirm header="Confirmation" icon="ui-icon-check"
								message="Deseja realmente Finalizar?" />
						</p:commandButton>
					</p:panel>
				</p:tab>
			</p:wizard>

			<p:confirmDialog global="true" showEffect="fade" width="300">
				<div style="text-align: center; width: 100%; padding-left: 4px;">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
					</p:commandButton>
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</div>
			</p:confirmDialog>
		</h:form>
	</h:body>
</f:view>
</html>
